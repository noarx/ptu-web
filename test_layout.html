<!DOCTYPE html>
<head>
    <title>Layout Skeleton</title>
    <link rel="stylesheet" href="./src/styles/test_style.css">
    <meta charset="utf-8">
</head>
<body>
    <div id="pokemonSheetShell">
        <div class="flex-container row">
            <div id="thumbnailImage" class="flex-item">
                <img src="https://github.com/PokeAPI/sprites/blob/master/sprites/pokemon/10001.png?raw=true" height="100px" alt="test pokemon image">
            </div>
            <div id="namebox" class="flex-item">
                <h2>Pokemon Name</h2>
            </div>
        </div>
        <div class="flex-container row">
            <div id="speciesBox" class="flex-item">
                <p>Species</p>
            </div>
            <div id="levelBox" class="flex-item">
                <p>Level</p>
            </div>
            <div id="expBox" class="flex-item">
                <p>ActualEXP/ThresholdEXP</p>
            </div>
            <div id="loyaltyBox" class="flex-item">
                <p>Loyalty</p>
            </div>
        </div>
    </div>
</body>
